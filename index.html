<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Personal Information</h1>

    <!-- Slack Name -->
    <div data-testid="slackUserName">
        <h2>Slack Name: Ayomide Fatunmbi</h2>
    </div>

    <!-- Slack Display Picture -->
    <div>
        <img src="https://drive.google.com/uc?export=view&id=195M5IICEkJpbi3hUT3BtkSfQyls05Pv9" alt="Ayomide Fatunmbi" data-testid="slackDisplayImage">
    </div>

    <!-- Current Day of the Week -->
    <div data-testid="currentDayOfTheWeek">
        <h3>Current Day of The Week: <span id="dayOfWeek"> Saturday</span></h3>
    </div>

    <!-- Current UTC Time -->
    <div data-testid="currentUTCTime">
        <h3>Current UTC Time: <span id="utcTime"></span>08 </span></h3>
    </div>

    <!-- Track -->
    <div data-testid="myTrack">
        <h3>Track: Frontend</h3>
    </div>

    <!-- GitHub link -->
    <div data-testid="githubURL">
        <h3>GitHub URL: <a href=""  data-testid=“githubURL”></a> </h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
